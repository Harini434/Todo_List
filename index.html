<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Adding css file -->
      <link rel="stylesheet" href="assets/css/style.css">

    <title>To-do List-Using CRUD</title>
        <!-- Adding bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Adding fontawesome icons cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>
<body>

    <!-- Create the header -->

     <header class="nav-main">
       <div class="logo">
         <a>Students  Details
            <i class="fa-solid fa-school"></i>
         </a>
       </div>
       <div class="buttons">
        <div class="filter">
            <select class="form-select" aria-label="Default select example">
                <option selected>Filter</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
           </div>
           <div class="sort">
            <select class="form-select" aria-label="Default select example">
                <option selected>Sort</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
              </select>
           </div>
       </div>
     </header>

     <!-- create the section part -->
      <section class="sec-main">
         <form action="" class="form">
            <label for="formControlInput" class="form-label" >Roll No:</label>
            <input type="text" class="form-control"  placeholder="Ex:SF215XX" id="rollno">
            <p class="errorno"></p>
            <label for="formControlInput" class="form-label">Name:</label>
            <input type="text" class="form-control"  placeholder="Ex:R.Name">
            <p class="errorname"></p>
            <label for="formControlInput" class="form-label">Age:</label>
            <input type="text" class="form-control" placeholder="Ex:00">
            <p class="errorage"></p>
            <div class="marks">
            <label for="formControlInput" class="form-label">Subjects:</label>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Subjects</th>
                    <th scope="col">Marks</th>    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Tamil</td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>English</td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>Maths</td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>Science</td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>social</td>
                    <td><input type="text"></td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-outline-primary">Total</button>
            <p class="error"></p>
            </div>
            <label for="formControlInput" class="form-label">Total Marks:</label>
            <input type="text" class="form-control" id="formControlInput">
            <p class="error"></p>
            <button type="button" class="btn btn-dark" id="btn-submit" onclick="btnsubmit()">Sumbit</button>
         </form>
      </section>

     <!-- Adding bootstrap script cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Adding script file -->
     <script src="assets/js/script.js"></script> 

    </body>
</html>
